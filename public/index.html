                Keep me logged in.

          <span id="login-spinner" class="spinner-border spinner-border-sm"></span>

  <script>
    var db = firebase.database();
    var challenges=0,wins=0,loss=0,ratio=0.00;
    // Disable form submissions if there are invalid fields
    var logform = document.getElementById("login-form");
    logform.addEventListener("submit", function (event) {
      event.preventDefault();

      document.getElementById('login-spinner').style.display = 'inline-block';
      pswd = document.getElementById('login-password').value;
      username = document.getElementById('login-username').value;

      if (logform.checkValidity() == false) {
        event.stopPropagation();
        document.getElementById('login-feedback').innerHTML = "Required fields cannot be empty";
        document.getElementById('login-password').classList.add("is-invalid");
        document.getElementById('login-username').classList.add("is-invalid");
        document.getElementById('login-spinner').style.display = 'none';
        return 0;
      }


      db.ref("users/" + username + "/pwd").once("value", function (s) {
        const res = s.val();
        if (res != pswd) {
          event.stopPropagation();
          document.getElementsByClassName('invalid-feedback')[0].innerHTML = "Incorrect username or password.";
          document.getElementById('login-password').classList.add("is-invalid");
          document.getElementById('login-username').classList.add("is-invalid");
        }
        if (res == pswd)
        {
           db.ref("users/" + username + "/challenges").once("value", function(s) {
                    challenges = s.val();
                    });
           db.ref("users/" + username + "/wins").once("value" ,function(s) {
                    wins = s.val();
                    loss = challenges - wins;
                    ratio = parseFloat(wins/challenges);
                    });
           db.ref("users/" + username + "/xp").once("value", function(s) {
                    xp = s.val();
                    });

          if(document.getElementById("login-check").checked == true)
          {
            localStorage.setItem("user_name", username);
            localStorage.setItem("user_pass", pswd);
          }

          $('#login-div').hide();
          $('#quiz-div').show();
          $('#navbar').show();

        }

        document.getElementById('login-spinner').style.display = 'none';

      }
      );



    }
      , false);





  </script>

  <script>

    var db = firebase.database();
    var error = 0, res;
    // Disable form submissions if there are invalid fields
    var signform = document.getElementById("signin-form");
    signform.addEventListener("submit", function (event) {

      document.getElementById('signin-spinner').style.display = 'inline-block';
      pswd = document.getElementById('signin-password').value;
      username = document.getElementById('signin-username').value;
      event.preventDefault();
      if (signform.checkValidity() == false) {
        event.preventDefault();
        event.stopPropagation();
        document.getElementById('signin-feedback').innerHTML = "Field cannot be empty";
        document.getElementById('signin-username').classList.add("is-invalid");
        document.getElementById('signin-password').classList.add("is-invalid");
        document.getElementById('signin-spinner').style.display = 'none';
        return 0;
      }
      db.ref("users").once('value', function (s) {
        error = (s.hasChild(username));
        if (error) {

          event.stopPropagation();
          document.getElementById('signin-password').classList.remove("is-invalid");
          document.getElementById('signin-feedback').innerHTML = " Username already exists.";
          document.getElementById('signin-username').classList.add("is-invalid");
        }
        else if (pswd.length < 5) {
          event.preventDefault();
          event.stopPropagation();
          document.getElementById('signin-username').classList.remove("is-invalid");
          document.getElementById('signin-password').classList.add("is-invalid");
        }

        else {
          db.ref('users/' + username).set({

            pwd: pswd,
            challenges: 0,
            wins: 0,
            xp: 0


          });

          localStorage.setItem("user_name", username);
          localStorage.setItem("user_pass", pswd);

          $('#signin-div').hide();
          $('#quiz-div').show();
          $('#navbar').show();


        }
        document.getElementById('signin-spinner').style.display = 'none';
      });

    }, false);



  </script>

     class LearnQuiz extends React.Component {


      constructor(props) {
        super(props);
        this.button = [];
        this.state = {
          qn_no: 0,

        }
        console.log(props);
        this.data = [...this.props.data];
        this.options = [...this.data[0].incorrect_answers, this.data[0].correct_answer].sort(() => Math.random() - 0.5);


      }


      update() {

       for(let i=0;i<=3;i++)
       {
         this.button[i].className = "btn";
         this.button[i].disabled = false;
       }

        if (this.state.qn_no == 49) {

          return;
        }
        this.options = [...this.data[this.state.qn_no + 1].incorrect_answers, this.data[this.state.qn_no + 1].correct_answer].sort(() => Math.random() - 0.5)
        this.setState(
          {
            qn_no: this.state.qn_no + 1,
          });


      }
      validate(user_ans, index) {
        if (user_ans === unescape(this.data[this.state.qn_no].correct_answer))
         {
              this.button[index].className = "btn btn-success";

        }
        else
          {
           this.button[index].className = "btn btn-danger";
           this.button[index].disabled = true;
           }
      }
      render() {

        return (
          <div>
            <div className="question">{unescape(this.data[this.state.qn_no].question)}</div>
            <br />
            <div className="options">
              <ul>

                {
                  this.options.map((item, index) => {
                    console.log(index)
                    return (
                      <div >
                        <button ref={a => this.button[index] = a} onClick={() => { this.validate(unescape(item), index) }} className="btn">{unescape(item)}</button>
                        {/*<li onClick={() => { this.validate(unescape(item)) }}>{unescape(item)}</li>*/}
                      </div>)

                  })
                }
              </ul>
            </div>
            <br />
            <div className="row">
            <button className="col btn btn-danger" onClick={() => {  $('#learn_quiz_area').hide();$('#learn_page').show() }} >Exit</button>
            <button className="col btn btn-success" onClick={() => { this.update() }}> Next</button>
            </div>
          </div>
        )
      }
    }



  </script>

  <script>

    function search_input() {

      var search = search_txt.value.toLowerCase();
      if (!search) {
        search_list.innerHTML = "";
        return;
      }

      var inn_htm = "";

      db.ref("users").once("value", function (snap) {
        var all_users = snap.val();
        for (x in all_users) {
          if (x.toLowerCase() != username) {
           if(x.toLowerCase().indexOf(search) > -1)
            inn_htm += `<li><a class="dropdown-item" href="#" onclick='set_opponent("${x}")'>${x}</a></li>`
          }
        }
        search_list.innerHTML = inn_htm;
      })


    }

    function set_opponent(opp) {
      opponent = opp;
      search_txt.value = opp;
      search_txt.disabled = true;
    }




  </script>

  <script type="text/babel">
    var category = [9, 17, 21, 23];
    var catg, query;
    var difficulty = 'easy';
    function change_diff(mode) {
      difficulty = mode;
      document.getElementById('dropdown').innerText = mode;

    }

    function change_catg(i) {
      catg = category[i];
      fetch();
      document.getElementById('challenge').style.display = 'none';
      document.getElementById('navbar').style.display = 'none';
      ReactDOM.unmountComponentAtNode(document.getElementById('quiz_area'));
      ReactDOM.render(<Quiz />, document.getElementById('quiz_area'));
      document.getElementById('quiz_area').style.display = 'block';

    }


    function fetch() {
      var url = 'https://opentdb.com/api.php?amount=5&category=' + catg + '&difficulty=' + difficulty + '&type=multiple&encode=url3986';
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, false);
      xhr.send();
      var res = JSON.parse(xhr.response);
      console.log(res.results);
      query = res.results;
      document.getElementById('challenge').style.display = 'none';
      document.getElementById('quiz_area').style.display = 'none';

    }



  </script>

  <script type="text/babel">
    class Category extends React.Component {

      category = ['General Knowledge', 'Science & Nature', 'sports', 'History'];
      render() {
        return (
          <div>
            { this.category.map((data, i) => {
              return (
                <div>
                  <button onClick={() => change_catg(i)} className="btn btn-outline-primary">{data}</button>
                </div>
              )

            })

    ReactDOM.render(<Category />, document.getElementById('catg'));

    class Quiz extends React.Component {
      data = [...query];
      options = [...this.data[0].incorrect_answers, this.data[0].correct_answer].sort(() => Math.random() - 0.5);
      response = [];
      constructor(props) {
        super(props);
        this.state = {
          qn_no: 0,
          cur_ind: -1
        }


      }


      update() {


        if (this.state.qn_no == 4) {
          var db = firebase.database();
          db.ref(`users/${opponent}/active`).push({
            ques: JSON.stringify(this.data),
            from: username,
            resp: JSON.stringify(this.response)
          });
          return;
        }
        this.options = [...this.data[this.state.qn_no + 1].incorrect_answers, this.data[this.state.qn_no + 1].correct_answer].sort(() => Math.random() - 0.5)
        this.setState(
          {
            qn_no: this.state.qn_no + 1,
            cur_ind: -1
          });


      }
      validate(user_ans, index) {
        if (user_ans === unescape(this.data[this.state.qn_no].correct_answer))
          this.response[this.state.qn_no] = 1;
        else
          this.response[this.state.qn_no] = 0;
        this.setState({
          cur_ind: index
        })
      }
      render() {

        return (
          <div>
            <div className="question">{unescape(this.data[this.state.qn_no].question)}</div>
            <br />
            <div className="options">
              <ul>

                {
                  this.options.map((item, index) => {
                    console.log(index)
                    return (
                      <div onClick={() => { this.validate(unescape(item), index) }} >
                        <input checked={index == this.state.cur_ind} class="form-check-input" type="radio" name="option" id="flexRadioDefault1" />
                        <span class="form-check-label" for="flexRadioDefault1">{unescape(item)}</span>
                        {/*<li onClick={() => { this.validate(unescape(item)) }}>{unescape(item)}</li>*/}
                      </div>)

                  })
                }
              </ul>
            </div>
            <br />
            <button onClick={() => { this.update() }}> Next</button>
          </div>
        )
      }
    }

  </script>

    <script>
       function change_screen(selection){
           var screens = [ 'learn-div' , 'notif-div' , 'quiz-div' ,'leader_board-div' ,'user-div']
           for (x of screens)
           {
              if(x != selection)
              {
               $('#'+x).hide();
               if(document.getElementById('nav-'+x).classList.contains("active"))
                 document.getElementById('nav-'+x).classList.remove("active");
              }
           }
           $('#'+selection).show();
           document.getElementById('nav-'+selection).classList.add("active");
