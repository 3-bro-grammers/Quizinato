  <script>
    var db = firebase.database();
    var challenges=0,wins=0,loss=0,ratio=0.00;
    // Disable form submissions if there are invalid fields
    var logform = document.getElementById("login-form");
    logform.addEventListener("submit", function (event) {
      event.preventDefault();

      document.getElementById('login-spinner').style.display = 'inline-block';
      pswd = document.getElementById('login-password').value;
      username = document.getElementById('login-username').value;

      if (logform.checkValidity() == false) {
        event.stopPropagation();
        document.getElementById('login-feedback').innerHTML = "Required fields cannot be empty";
        document.getElementById('login-password').classList.add("is-invalid");
        document.getElementById('login-username').classList.add("is-invalid");
        document.getElementById('login-spinner').style.display = 'none';
        return 0;
      }


      db.ref("users/" + username + "/pwd").once("value", function (s) {
        const res = s.val();
        if (res != pswd) {
          event.stopPropagation();
          document.getElementsByClassName('invalid-feedback')[0].innerHTML = "Incorrect username or password.";
          document.getElementById('login-password').classList.add("is-invalid");
          document.getElementById('login-username').classList.add("is-invalid");
        }
        if (res == pswd)
        {

          if(document.getElementById("login-check").checked == true)
          {
            localStorage.setItem("user_name", username);
            localStorage.setItem("user_pass", pswd);
          }

          $('#login-div').hide();
          $('#quiz-div').show();
          change_screen('quiz-div');
          $('#navbar').show();

        }

        document.getElementById('login-spinner').style.display = 'none';

      }
      );



    }
      , false);





  </script>

  <script>

    var db = firebase.database();
    var error = 0, res;
    // Disable form submissions if there are invalid fields
    var signform = document.getElementById("signin-form");
    signform.addEventListener("submit", function (event) {

      document.getElementById('signin-spinner').style.display = 'inline-block';
      pswd = document.getElementById('signin-password').value;
      username = document.getElementById('signin-username').value;
      event.preventDefault();
      if (signform.checkValidity() == false) {
        event.preventDefault();
        event.stopPropagation();
        document.getElementById('signin-feedback').innerHTML = "Field cannot be empty";
        document.getElementById('signin-username').classList.add("is-invalid");
        document.getElementById('signin-password').classList.add("is-invalid");
        document.getElementById('signin-spinner').style.display = 'none';
        return 0;
      }
      db.ref("users").once('value', function (s) {
        error = (s.hasChild(username));
        if (error) {

          event.stopPropagation();
          document.getElementById('signin-password').classList.remove("is-invalid");
          document.getElementById('signin-feedback').innerHTML = " Username already exists.";
          document.getElementById('signin-username').classList.add("is-invalid");
        }
        else if (pswd.length < 5) {
          event.preventDefault();
          event.stopPropagation();
          document.getElementById('signin-username').classList.remove("is-invalid");
          document.getElementById('signin-password').classList.add("is-invalid");
        }

        else {
          db.ref('users/' + username).set({

            pwd: pswd,
            challenges: 0,
            wins: 0,
            xp: 0


          });

          localStorage.setItem("user_name", username);
          localStorage.setItem("user_pass", pswd);

          $('#signin-div').hide();
          $('#quiz-div').show();
          $('#navbar').show();


        }
        document.getElementById('signin-spinner').style.display = 'none';
      });

    }, false);



  </script>

  <script type="text/babel">


    const ChallengeDiv = ({op_name, date, my_resp, op_resp, status, accept_chal, decline_chal, show_chal})=>{
      
      if(status==3){
      var my_resp_arr = JSON.parse(my_resp);
      var op_resp_arr = JSON.parse(op_resp);
      var my_score = my_resp_arr.reduce((s,e)=>s+e);
      var op_score = op_resp_arr.reduce((s,e)=>s+e);
      }
      return(
        <div onClick={show_chal} style={{display:"flex",alignItems:"center",minHeight:"75px", borderRadius:"15px", border:"2px solid black", margin:"5px", padding:"5px 15px"}}>
          <div style={{flex:1}}>
            <div style={{fontWeight:"bold"}}>{op_name}</div>
            <div style={{fontSize:"small"}}>{new Date(date||1615221254809).toLocaleDateString("en-IN")}</div>
          </div>
          { status==3?
            <div style={{display:"flex", flexDirection:"column", alignItems:"center"}}>
              <div> 
                {my_score>op_score?<span className="badge bg-success">WON</span>:null}
                {my_score<op_score?<span className="badge bg-danger">LOST</span>:null}
                {my_score==op_score?<span className="badge bg-secondary">TIED</span>:null}
              </div>
              <div style={{fontSize:"x-large"}}>
                <span>{my_score}</span>:<span>{op_score}</span>
              </div>
            </div>
          :null}

          { status==1?
            <div>
              {<span className="badge bg-secondary">WAITING</span>}
            </div>
          :null}

          { status==4?
            <div>
              {<span className="badge bg-warning">DECLINED</span>}
            </div>
          :null}

          { status==2?
            <div>
              <button className="btn btn-primary btn-sm" onClick={accept_chal}>ACCEPT</button>
              <button className="btn btn-danger btn-sm" onClick={decline_chal}>DECLINE</button>
            </div>
          :null}

        </div>
      );
    }


    const ChallengeSummary = ({curr_chal,hide_chal})=>{
      return(
        <div style={{display:curr_chal?"block":"none"}} class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">SUMMARY</h5>
                <button type="button" class="btn-close" onClick={hide_chal}></button>
              </div>
              <div class="modal-body">
                question and answer
              </div>
            </div>
          </div>
        </div>
      )
    }

    class ActiveChallenges extends React.Component {

      constructor(props){
        super(props);
        if(props.data){
          this.keys = Object.keys(props.data);
          this.data=Object.values(props.data);
        }
        //console.log(this.data);

        this.state={
          curr_chal:null
        }
      }

      accept_chal(chal_obj, key){
        ReactDOM.unmountComponentAtNode(document.getElementById("active-chal-div"));
        ReactDOM.unmountComponentAtNode(document.getElementById("answer-chal-div"));
        ReactDOM.render(<Quiz data={JSON.parse(chal_obj.ques)} accepted my_key={key} opp={chal_obj.opp} opp_key={chal_obj.opp_key} />, document.getElementById("answer-chal-div"))
      }

      decline_chal(chal_obj, key){
        db.ref("users").update({
          [username+"/active/"+key+"/status"]:4,
          [chal_obj.opp+"/active/"+chal_obj.opp_key+"/status"]:4
        }).then(load_challenges());
      }
      
      show_chal_summary(e){
        this.setState({curr_chal:e});
      }

      hide_chal_summary(){
        this.setState({curr_chal:null});
      }

      render() {
        return (
          <div>
            {this.data.map((e,i)=>(
              <ChallengeDiv show_chal={()=>this.show_chal_summary(e)} op_name={e.opp} status={e.status} date={e.date} my_resp={e.my_resp} op_resp={e.opp_resp} 
                accept_chal={()=>this.accept_chal(e,this.keys[i])} decline_chal={()=>this.decline_chal(e,this.keys[i])} />
            ))}
            <ChallengeSummary curr_chal={this.state.curr_chal} hide_chal={()=>this.hide_chal_summary()} />
          </div>
          
          // this.data.map((e,i)=>(
          //   <tr>
          //   <td>{e.opp}</td>
          //   <td>{e.status==1?"YOU SENT"
          //       :(e.status==2?<div><button onClick={()=>this.accept_chal(e,this.keys[i])}>ACCEPT</button> <button onClick={()=>this.decline_chal(e,this.keys[i])}>DECLINE</button></div>
          //       :(e.status==3?this.win_or_lose(e.my_resp,e.opp_resp)
          //       :"DECLINED"))}</td>
          // </tr>
          // ))

            
          
        )
      }
    }

    function load_challenges(){
      db.ref(`users/${username}/active`).once('value',(snap)=>{
        ReactDOM.unmountComponentAtNode(document.getElementById("answer-chal-div"));
        ReactDOM.unmountComponentAtNode(document.getElementById("active-chal-div"));
        ReactDOM.render(<ActiveChallenges data={snap.val()} /> ,document.getElementById("active-chal-div"));
      })
    }



  </script>

   <script type="text/babel">

    class LearnCategory extends React.Component {

      category = ['General Knowledge', 'Science & Nature', 'sports', 'History'];

     class LearnQuiz extends React.Component {


      constructor(props) {
        super(props);
        this.button = [];
        this.state = {
          qn_no: 0,

        }
        console.log(props);
        this.data = [...this.props.data];
        this.options = [...this.data[0].incorrect_answers, this.data[0].correct_answer].sort(() => Math.random() - 0.5);


      }


      update() {

       for(let i=0;i<=3;i++)
       {
         this.button[i].className = "shadow p-2 mb-2 rounded";
         this.button[i].disabled = false;
       }

        if (this.state.qn_no == 29) {

          return;
        }
        this.options = [...this.data[this.state.qn_no + 1].incorrect_answers, this.data[this.state.qn_no + 1].correct_answer].sort(() => Math.random() - 0.5)
        this.setState(
          {
            qn_no: this.state.qn_no + 1,
          });


      }
      validate(user_ans, index) {
        if (user_ans === unescape(this.data[this.state.qn_no].correct_answer))
         {
              this.button[index].className= "shadow p-2 mb-2 rounded text-white bg-success bg-gradient";

        }
        else
          {
           this.button[index].className= "shadow-none p-2 mb-2 rounded text-white bg-danger bg-gradient";
           this.button[index].disabled = true;
           }
      }
      render() {

        return (
          <div>
            <div className="question">{unescape(this.data[this.state.qn_no].question)}</div>
            <br />
            <div className="options">
                {
                  this.options.map((item, index) => {
                    //console.log(index)
                    return (
                      <div >
                        <div ref={a => this.button[index] = a} onClick={() => { this.validate(unescape(item), index) }} className="shadow p-2 mb-2 rounded">{unescape(item)}</div>
                        {/*<li onClick={() => { this.validate(unescape(item)) }}>{unescape(item)}</li>*/}
                      </div>)

                  })
                }
            </div>
            <br />
            <div className="row">
            <button className="col btn btn-danger text-white" onClick={() => {  $('#learn_quiz_area').hide();$('#learn_page').show() }} >Exit</button>
            <button className="col btn btn-success text-white" onClick={() => { this.update() }} disabled={this.state.qn_no == 29}> Next</button>
            </div>
          </div>
        )
      }
    }



  </script>

              Easy
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" onclick="change_diff('easy')">Easy</a>
              <a class="dropdown-item" onclick="change_diff('medium')">Medium</a>

  <script>

    function search_input() {

      var search = search_txt.value.toLowerCase();
      if (!search) {
        search_list.innerHTML = "";
        return;
      }

      var inn_htm = "";

      db.ref("users").once("value", function (snap) {
        var all_users = snap.val();
        for (x in all_users) {
          if (x.toLowerCase() != username) {
           if(x.toLowerCase().indexOf(search) > -1)
            inn_htm += `<li><a class="dropdown-item" href="#" onclick='set_opponent("${x}")'>${x}</a></li>`
          }
        }
        search_list.innerHTML = inn_htm;
      })


    }

    function set_opponent(opp) {
      opponent = opp;
      search_txt.value = opp;
      search_txt.disabled = true;
    }




  </script>

  <script type="text/babel">
    var category = [9, 17, 21, 23];
    var catg, query;
    var difficulty = 'easy';
    function change_diff(mode) {
      difficulty = mode;
      document.getElementById('dropdown').innerText = mode;

    }

    function change_catg(i) {
      catg = category[i];
      fetch();
      document.getElementById('challenge').style.display = 'none';
      document.getElementById('navbar').style.display = 'none';
      ReactDOM.unmountComponentAtNode(document.getElementById('quiz_area'));
      ReactDOM.render(<Quiz data={query} />, document.getElementById('quiz_area'));
      document.getElementById('quiz_area').style.display = 'block';

    }


    function fetch() {
      var url = 'https://opentdb.com/api.php?amount=5&category=' + catg + '&difficulty=' + difficulty + '&type=multiple&encode=url3986';
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, false);
      xhr.send();
      var res = JSON.parse(xhr.response);
      console.log(res.results);
      query = res.results;
      document.getElementById('challenge').style.display = 'none';
      document.getElementById('quiz_area').style.display = 'none';

    }

    class Quiz extends React.Component {


      response = [];
      constructor(props) {
        super(props);
        this.state = {
          qn_no: 0,
          cur_ind: -1
        }
        this.accepted = props.accepted;
        if(this.accepted){
          this.my_key = props.my_key;
          this.opp = props.opp;
          this.opp_key = props.opp_key;

        }
        this.data = [...props.data];
        this.options = [...this.data[0].incorrect_answers, this.data[0].correct_answer].sort(() => Math.random() - 0.5);

      }


      update() {


        if (this.state.qn_no == 4) {

          var db = firebase.database();


          if(this.accepted){

            db.ref(`users/${username}/active/${this.my_key}`).update({
              my_resp: JSON.stringify(this.response),
              status:3
            });

            db.ref(`users/${this.opp}/active/${this.opp_key}`).update({
              opp_resp: JSON.stringify(this.response),
              status:3
            });

          }else{



            // db.ref(`users/${username}/active`).push({
            //   ques: JSON.stringify(this.data),
            //   opp: username,
            //   resp: JSON.stringify(this.response),
            //   status:1
            // })

            var new_key = db.ref(`users/${username}/active`).push().key;

            db.ref(`users/${username}/active/${new_key}`).set({
              ques: JSON.stringify(this.data),
              opp: opponent,
              my_resp: JSON.stringify(this.response),
              status:1,
              date:Date.now()
            });

            db.ref(`users/${opponent}/active`).push({
              ques: JSON.stringify(this.data),
              opp: username,
              opp_key:new_key,
              opp_resp: JSON.stringify(this.response),
              status:2,
              date:Date.now()
            });

          }

          ReactDOM.unmountComponentAtNode(document.getElementById("quiz_area"))

          $("#challenge").show();
          $("#navbar").show();
          search_txt.value = "";
          search_txt.disabled = false;
          change_screen('notif-div');load_challenges();

          return;
        }
        this.options = [...this.data[this.state.qn_no + 1].incorrect_answers, this.data[this.state.qn_no + 1].correct_answer].sort(() => Math.random() - 0.5)
        this.setState(
          {
            qn_no: this.state.qn_no + 1,
            cur_ind: -1
          });


      }
      validate(user_ans, index) {
        if (user_ans === unescape(this.data[this.state.qn_no].correct_answer))
          this.response[this.state.qn_no] = 1;
        else
          this.response[this.state.qn_no] = 0;
        this.setState({
          cur_ind: index
        })
      }
      render() {

        return (
          <div>
            <div className="question">{unescape(this.data[this.state.qn_no].question)}</div>
            <br />
            <div className="options">
              <ul>

                {
                  this.options.map((item, index) => {
                    console.log(index)
                    return (
                      <div onClick={() => { this.validate(unescape(item), index) }} >
                        <input checked={index == this.state.cur_ind} class="form-check-input" type="radio" name="option" id="flexRadioDefault1" />
                        <span class="form-check-label" for="flexRadioDefault1">{unescape(item)}</span>
                        {/*<li onClick={() => { this.validate(unescape(item)) }}>{unescape(item)}</li>*/}
                      </div>)

                  })
                }
              </ul>
            </div>
            <br />
            <button onClick={() => { this.update() }}> Next</button>
          </div>
        )
      }
    }

  </script>

    <script>
       function change_screen(selection){
           var screens = [ 'learn-div' , 'notif-div' , 'quiz-div' ,'leader_board-div' ,'user-div']
           for (x of screens)
           {
              if(x != selection)
              {
               $('#'+x).hide();
               if(document.getElementById('nav-'+x).classList.contains("active"))
                 document.getElementById('nav-'+x).classList.remove("active");
              }
           }
           $('#'+selection).show();
           document.getElementById('nav-'+selection).classList.add("active");
       }
